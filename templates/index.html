<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèè Cricket Chatbot</h1>
            <p>Ask me anything about cricket!</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="chat-message bot-message">
                <div class="message-content">
                    <p>Hello! I'm your cricket knowledge assistant. Ask me anything about cricket - rules, players, tournaments, history, or statistics!</p>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <form id="chatForm" onsubmit="sendMessage(event)">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your question about cricket..." 
                    autocomplete="off"
                    required
                >
                <button type="submit" id="sendButton">Send</button>
            </form>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Thinking...</span>
        </div>
    </div>

    <script>
        let chatHistory = [];

        async function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Clear input
            input.value = '';
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Show loading
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('sendButton').disabled = true;
            
            try {
                // Send message to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory
                    })
                });
                
                const data = await response.json();
                
                // Add bot response to chat
                addMessage(data.response, 'bot');
                
                // Update chat history
                chatHistory.push([message, data.response]);
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }
        
        function addMessage(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const p = document.createElement('p');
            p.textContent = message;
            contentDiv.appendChild(p);
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Allow Enter key to send message
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chatForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
